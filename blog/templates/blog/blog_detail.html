<!DOCTYPE html>
<html lang="en">
{% extends 'blog/base.html' %}
{% load blog_tag %}
<head>

    {% block title %}
        <title>{{ blog.title }}</title>
    {% endblock %}

</head>

<body>
<div class="container">
    <div class="row">
{% block content %}
    <h1>{{ blog.title }}</h1>
    <p1>{% real_name_or_username blog %}, </p1>
    <p2>{{ blog.published_time }}</p2>
    </div>
    <div class="row">
    {% if blog.can_be_edited %}
        <div class="col-sm-5 col-offset-1">
            <a href="{% url 'blog:edit_blog' blog.id %}">Edit blog</a>
        </div>
        <div class="col-sm-5 col-offse-1">
            <a href="">Delete blog</a>
        </div>

    {% endif %}
    </br></br></br>
    </div>
</div>
<div class="container">
    {{ blog.content }}
</div>

{% endblock %}

</body>
</html>
