{% extends 'blog/base.html' %}
{% load blog_tag %}

{% block content %}
    <h1>{{ blog.title }}</h1>
    <p1>{% real_name_or_username blog %}</p1>
    {% if can_edit_blog %}
        <p><a href="">Edit blog</a></p>
        <p4><a href="">Delete blog</a></p4>
    {% endif %}
    <p2>{{ blog.published_time }}</p2></br></br></br>
    <p3>{{ blog.content }}</p3>

{% endblock %}
